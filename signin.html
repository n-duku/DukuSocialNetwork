<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign in - Duke Social Network</title>
</head>
<body>
    <div class="root">
        <div class="root-pic"></div>
        <div class="root-form">
            <div>
                <h2>Duke Social Network</h2>
                <p>Welcome to <b>Duke Social Network</b> sign in to network with people around the world</p> 
                <form id="formSignin" action="" method="POST">
                    <input type="email" name="usermail" id="userMail" placeholder="Email" required />
                    <input type="password" name="userpass" id="userPass" placeholder="Password" required>
                    <p class="smlln">forgotten password</p>
                    <input type="submit" value="Sign in">
                </form>
                <p class="smlln">If you dont have an account <a href="/signup.html">Register Here</a></p>
            </div>
        </div>
    </div>
    <script src="./network.js"></script>
</body>
</html>
