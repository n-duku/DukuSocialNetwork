<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up - Duke Social Network</title>
</head>
<body>
    <div class="root">
        <div class="root-pic"></div>
        <div class="root-form">
            <div>
                <h2>Create An Account</h2>
                <form id="formSignup" action="" method="POST">
                    <input type="text" name="username" id="userName" placeholder="Name" required/>
                    <input type="email" name="usermail" id="userMail" placeholder="Email" required />
                    <input type="password" name="userpass" id="userPass" placeholder="Password" required />
                    <input type="password" name="confirmpass" id="confPass" placeholder="Confirm Password" required/>
                    <input type="submit" value="Sign in">
                </form>
                <p class="smlln">If you already have an account <span><a href="/signin.html">Sign in Here</a></span></p>
            </div>
        </div>
    </div>
    <script src="./network.js"></script>
</body>
</html>
